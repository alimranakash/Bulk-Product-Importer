<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Image - Post 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        
        .featured-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #fff 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #fff 2px, transparent 2px);
            background-size: 50px 50px;
        }
        
        .content {
            text-align: center;
            color: #fff;
            z-index: 1;
            padding: 40px;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        h1 {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .highlight {
            background: linear-gradient(90deg, #ffd93d, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .icon-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .icon-box span {
            font-size: 40px;
        }
        
        .icon-box p {
            font-size: 14px;
            margin-top: 8px;
            font-weight: 600;
        }
        
        .logo {
            position: absolute;
            bottom: 30px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 18px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .woo-badge {
            position: absolute;
            top: 30px;
            left: 40px;
            background: #96588a;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="featured-image">
        <div class="bg-pattern"></div>
        <div class="woo-badge">üõí WooCommerce Plugin</div>
        
        <div class="content">
            <div class="badge">Complete Guide ‚Ä¢ Part 1 of 3</div>
            <h1>Import <span class="highlight">1000+ Products</span><br>in Minutes!</h1>
            <p class="subtitle">The Ultimate WooCommerce Bulk Product Importer Guide</p>
            
            <div class="icons">
                <div class="icon-box">
                    <span>üìä</span>
                    <p>Excel Import</p>
                </div>
                <div class="icon-box">
                    <span>üñºÔ∏è</span>
                    <p>With Images</p>
                </div>
                <div class="icon-box">
                    <span>‚ö°</span>
                    <p>Super Fast</p>
                </div>
            </div>
        </div>
        
        <div class="logo">
            <div class="logo-icon">üì¶</div>
            Bulk Product Importer
        </div>
    </div>
</body>
</html>
