<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Product Importer - Plugin Thumbnail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }
        
        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #a855f7 100%);
            border-radius: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Background Pattern */
        .thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 40%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 30%);
            pointer-events: none;
        }
        
        /* Floating Elements */
        .floating-icon {
            position: absolute;
            font-size: 80px;
            opacity: 0.15;
        }
        .floating-icon.i1 { top: 30px; right: 60px; font-size: 120px; }
        .floating-icon.i2 { bottom: 80px; left: 40px; font-size: 100px; }
        .floating-icon.i3 { top: 120px; left: 120px; font-size: 60px; opacity: 0.1; }
        .floating-icon.i4 { bottom: 40px; right: 200px; font-size: 70px; opacity: 0.12; }
        
        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 50px 70px;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: rgba(255,255,255,0.2);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            backdrop-filter: blur(10px);
        }
        
        .badge {
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Title Section */
        .title-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .plugin-name {
            font-size: 72px;
            font-weight: 900;
            color: white;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 4px 30px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 26px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            max-width: 700px;
            line-height: 1.4;
        }
        
        /* Features */
        .features {
            display: flex;
            gap: 20px;
            margin-top: auto;
        }
        
        .feature {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 18px 28px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 14px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .feature-icon {
            font-size: 32px;
        }
        
        .feature-text {
            color: white;
            font-weight: 600;
            font-size: 18px;
        }
        
        /* WooCommerce Badge */
        .woo-badge {
            position: absolute;
            bottom: 50px;
            right: 70px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.95);
            padding: 14px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .woo-badge svg {
            width: 32px;
            height: 32px;
        }
        
        .woo-badge span {
            font-weight: 700;
            font-size: 16px;
            color: #7f54b3;
        }
    </style>
</head>
